<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор лучших гонщиков Формулы-1 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .drivers-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .driver {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .driver.selected {
            background-color: #0056b3;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выбор лучших гонщиков Формулы-1 2025</h1>
        <div class="drivers-list" id="driversList">
            <!-- Driver buttons will be inserted here -->
        </div>
        <label for="qualification">Выберите победителя квалификации (К):</label>
        <select id="qualification">
            <!-- Options will be inserted here -->
        </select>
        <label for="fastestLap">Выберите обладателя быстрейшего круга (ЛК):</label>
        <select id="fastestLap">
            <!-- Options will be inserted here -->
        </select>
        <label for="output">Результат:</label>
        <textarea id="output" rows="12" readonly></textarea>
        <button type="button" onclick="generateOutput()">Скопировать результат</button>
    </div>

    <script>
        const drivers = [
            'Норрис', 'Пиастри', // McLaren
            'Сайнс', 'Леклер', // Ferrari
            'Ферстаппен', 'Перес', // Red Bull Racing
            'Расселл', 'Хэмилтон', // Mercedes
            'Албон', 'Сарджент', // Williams
            'Алонсо', 'Стролл', // Aston Martin
            'Хюлькенберг', 'Магнуссен', // Haas
            'Гасли', 'Окон', // Alpine
            'Боттас', 'Чжоу', // Alfa Romeo
            'Цунода', 'Риккардо' // AlphaTauri
        ];

        const selectedDrivers = new Set();
        const driversList = document.getElementById('driversList');
        const qualificationSelect = document.getElementById('qualification');
        const fastestLapSelect = document.getElementById('fastestLap');
        const outputTextarea = document.getElementById('output');

        // Populate driver buttons
        drivers.forEach(driver => {
            const button = document.createElement('button');
            button.textContent = driver;
            button.className = 'driver';
            button.onclick = () => selectDriver(driver, button);
            driversList.appendChild(button);
        });

        // Populate qualification and fastest lap selectors
        populateSelectOptions(qualificationSelect, drivers);
        populateSelectOptions(fastestLapSelect, drivers);

        function populateSelectOptions(selectElement, drivers) {
            drivers.forEach(driver => {
                const option = document.createElement('option');
                option.value = driver;
                option.textContent = driver;
                selectElement.appendChild(option);
            });
        }

        function selectDriver(driver, button) {
            if (selectedDrivers.has(driver)) {
                selectedDrivers.delete(driver);
                button.classList.remove('selected');
            } else {
                if (selectedDrivers.size < 10) {
                    selectedDrivers.add(driver);
                    button.classList.add('selected');
                } else {
                    alert('Вы уже выбрали 10 гонщиков.');
                }
            }
            updateOutput();
        }

        function updateOutput() {
            const driversArray = Array.from(selectedDrivers);
            let output = '';
            driversArray.forEach((driver, index) => {
                output += `${index + 1}. ${driver}\n`;
            });
            outputTextarea.value = output.trim();
        }

        function generateOutput() {
            if (selectedDrivers.size !== 10) {
                alert('Пожалуйста, выберите ровно 10 гонщиков.');
                return;
            }

            const qualificationWinner = qualificationSelect.value;
            const fastestLapHolder = fastestLapSelect.value;

            let output = outputTextarea.value;
            output += `\n11. К ${qualificationWinner}`;
            output += `\n12. ЛК ${fastestLapHolder}`;

            outputTextarea.value = output.trim();
            outputTextarea.select();
            document.execCommand('copy');
            alert('Результат скопирован в буфер обмена.');
        }
    </script>
</body>
</html>
