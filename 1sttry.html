<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор лучших гонщиков Формулы-1 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .driver-select {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выбор лучших гонщиков Формулы-1 2025</h1>
        <form id="driverForm">
            <div id="driverSelectors">
                <!-- Driver selectors will be inserted here -->
            </div>
            <label for="qualification">Выберите победителя квалификации (К):</label>
            <select id="qualification" class="driver-select">
                <!-- Options will be inserted here -->
            </select>
            <label for="fastestLap">Выберите обладателя быстрейшего круга (ЛК):</label>
            <select id="fastestLap" class="driver-select">
                <!-- Options will be inserted here -->
            </select>
            <label for="output">Результат:</label>
            <textarea id="output" rows="12" readonly></textarea>
            <button type="button" onclick="generateOutput()">Сгенерировать результат</button>
        </form>
    </div>

    <script>
        const driversByTeam = {
            'McLaren': ['Норрис', 'Пиастри'],
            'Ferrari': ['Леклер', 'Хэмилтон'],
            'Red Bull Racing': ['Ферстаппен', 'Лоусон'],
            'Mercedes': ['Расселл', 'Антонелли'],
            'Williams': ['Албон', 'Сайнс'],
            'Aston Martin': ['Алонсо', 'Стролл'],
            'Kick Sauber': ['Хюлькенберг', 'Бортолето'],
            'Alpine': ['Гасли', 'Дуэн'],
            'Racing Bulls': ['Хаджар', 'Цунода'],
            'Haas': ['Окон', 'Беарман']
        };

        const driverSelectors = document.getElementById('driverSelectors');
        const qualificationSelect = document.getElementById('qualification');
        const fastestLapSelect = document.getElementById('fastestLap');
        const outputTextarea = document.getElementById('output');

        // Populate driver selectors
        let driverCount = 1;
        for (const team in driversByTeam) {
            driversByTeam[team].forEach(driver => {
                if (driverCount <= 10) {
                    const label = document.createElement('label');
                    label.setAttribute('for', 'driver' + driverCount);
                    label.textContent = `Выберите гонщика №${driverCount}:`;
                    const select = document.createElement('select');
                    select.id = 'driver' + driverCount;
                    select.className = 'driver-select';
                    populateSelectOptions(select, driversByTeam);
                    driverSelectors.appendChild(label);
                    driverSelectors.appendChild(select);
                    driverCount++;
                }
            });
        }

        // Populate qualification and fastest lap selectors
        populateSelectOptions(qualificationSelect, driversByTeam);
        populateSelectOptions(fastestLapSelect, driversByTeam);

        function populateSelectOptions(selectElement, drivers) {
            for (const team in drivers) {
                const group = document.createElement('optgroup');
                group.label = team;
                drivers[team].forEach(driver => {
                    const option = document.createElement('option');
                    option.value = driver;
                    option.textContent = driver;
                    group.appendChild(option);
                });
                selectElement.appendChild(group);
            }
        }

        function generateOutput() {
            const selectedDrivers = new Set();
            let output = '';

            // Get top 10 drivers
            for (let i = 1; i <= 10; i++) {
                const driver = document.getElementById('driver' + i).value;
                if (selectedDrivers.has(driver)) {
                    alert(`Ошибка: Гонщик ${driver} уже выбран. Пожалуйста, выберите разных гонщиков для позиций 1-10.`);
                    return;
                }
                selectedDrivers.add(driver);
                output += `${i}. ${driver}\n`;
            }

            // Get qualification winner
            const qualificationWinner = qualificationSelect.value;
            output += `11. К ${qualificationWinner}\n`;

            // Get fastest lap holder
            const fastestLapHolder = fastestLapSelect.value;
            output += `12. ЛК ${fastestLapHolder}\n`;

            // Set output
            outputTextarea.value = output.trim();
        }
    </script>
</body>
</html>
