<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор гонщиков Формулы-1 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .driver-list {
      list-style: none;
      padding: 0;
    }
    .driver-list li {
      padding: 10px;
      margin: 5px 0;
      background-color: #ddd;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .driver-list li:hover {
      background-color: #ccc;
    }
    .selected {
      background-color: #a0e7a0;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <h1>Выбор гонщиков Формулы-1 2025</h1>

  <ul class="driver-list">
    <li>Норрис</li>
    <li>Пиастри</li>
    <li>Хэмилтон</li>
    <li>Леклер</li>
    <li>Лоусон</li>
    <li>Ферстаппен</li>
    <li>Антонелли</li>
    <li>Расселл</li>
    <li>Стролл</li>
    <li>Алонсо</li>
    <li>Дуэн</li>
    <li>Гасли</li>
    <li>Беарман</li>
    <li>Окон</li>
    <li>Хаджар</li>
    <li>Цунода</li>
    <li>Албон</li>
    <li>Сайнс</li>
    <li>Бортолето</li>
    <li>Хюлькенберг</li>
  </ul>

  <div>
    <button onclick="copyToClipboard()">Копировать в буфер обмена</button>
    <div id="output"></div>
  </div>

  <script>
    const selectedDrivers = [];

    document.querySelectorAll(".driver-list li").forEach((item) => {
      item.addEventListener("click", () => {
        const driverName = item.textContent;
        const index = selectedDrivers.indexOf(driverName);
        if (index === -1) {
          if (selectedDrivers.length < 12) {
            selectedDrivers.push(driverName);
            item.classList.add("selected");
          } else {
            alert("Вы можете выбрать только 12 гонщиков.");
          }
        } else {
          selectedDrivers.splice(index, 1);
          item.classList.remove("selected");
        }
        updateOutput();
      });
    });

    function updateOutput() {
      document.getElementById("output").textContent = selectedDrivers.join(", ");
    }

      const output = document.getElementById("output").textContent;
