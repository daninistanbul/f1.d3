<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор гонщиков Формулы-1 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .driver-list {
      list-style: none;
      padding: 0;
      width: 200px;
    }
    .driver-list li {
      padding: 10px;
      margin: 5px 0;
      background-color: #ddd;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
      text-align: center;
    }
    .driver-list li:hover {
      background-color: #ccc;
    }
    .selected {
      background-color: #a0e7a0;
    }
    .output-container {
      width: 200px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      min-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul class="driver-list">
      <li>Норрис</li>
      <li>Пиастри</li>
      <li>Хэмилтон</li>
      <li>Леклер</li>
      <li>Лоусон</li>
      <li>Ферстаппен</li>
      <li>Антонелли</li>
      <li>Расселл</li>
      <li>Стролл</li>
      <li>Алонсо</li>
      <li>Дуэн</li>
      <li>Гасли</li>
      <li>Беарман</li>
      <li>Окон</li>
      <li>Хаджар</li>
      <li>Цунода</li>
      <li>Албон</li>
      <li>Сайнс</li>
      <li>Бортолето</li>
      <li>Хюлькенберг</li>
    </ul>

    <div>
      <textarea class="output-container" id="output" readonly></textarea>
      <button onclick="copyToClipboard()">Копировать в буфер обмена</button>
    </div>
  </div>

  <script>
    const selectedDrivers = [];
    let qualification = null;
    let bestLap = null;

    document.querySelectorAll(".driver-list li").forEach((item) => {
      item.addEventListener("click", () => {
        const driverName = item.textContent;
        const index = selectedDrivers.indexOf(driverName);

        if (index !== -1) {
          // Remove if already selected in top 10
          if (index < 10) {
            selectedDrivers.splice(index, 1);
            item.classList.remove("selected");
          }
        } else {
          if (selectedDrivers.length < 10) {
            selectedDrivers.push(driverName);
            item.classList.add("selected");
          } else if (!qualification) {
            qualification = `К ${driverName}`;
          } else if (!bestLap) {
            bestLap = `ЛК ${driverName}`;
          } else {
            alert("Вы уже выбрали 10 гонщиков, К и ЛК.");
          }
        }

        updateOutput();
      });
    });

    function updateOutput() {
      let output = "";
      for (let i = 0; i < selectedDrivers.length; i++) {
        if (selectedDrivers[i]) {
          output += `${selectedDrivers[i]}\n`;
        }
      }

      if (qualification) output += `${qualification}\n`;
      if (bestLap) output += `${bestLap}`;

      document.getElementById("output").value = output;
    }

    function copyToClipboard() {
      const output = document.getElementById("output").value;
      navigator.clipboard.writeText(output).then(() => {
        alert("Скопировано в буфер обмена!");
      }).catch(err => {
        alert("Ошибка копирования: " + err);
      });
    }
  </script>
</body>
</html>
