<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор гонщиков Формулы-1 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .driver-list {
      list-style: none;
      padding: 0;
      width: 200px;
    }
    .driver-list li {
      padding: 10px;
      margin: 5px 0;
      background-color: #ddd;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
      text-align: center;
    }
    .driver-list li:hover {
      background-color: #ccc;
    }
    .selected {
      background-color: #a0e7a0;
    }
    .output-container {
      width: 200px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      min-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul class="driver-list">
      <li>Норрис</li>
      <li>Пиастри</li>
      <li>Хэмилтон</li>
      <li>Леклер</li>
      <li>Лоусон</li>
      <li>Ферстаппен</li>
      <li>Антонелли</li>
      <li>Расселл</li>
      <li>Стролл</li>
      <li>Алонсо</li>
      <li>Дуэн</li>
      <li>Гасли</li>
      <li>Беарман</li>
      <li>Окон</li>
      <li>Хаджар</li>
      <li>Цунода</li>
      <li>Албон</li>
      <li>Сайнс</li>
      <li>Бортолето</li>
      <li>Хюлькенберг</li>
    </ul>

    <div>
      <div class="output-container" id="output"></div>
      <button onclick="copyToClipboard()">Копировать в буфер обмена</button>
    </div>
  </div>

  <script>
    const selectedDrivers = Array(12).fill(null);

    document.querySelectorAll(".driver-list li").forEach((item) => {
      item.addEventListener("click", () => {
        const driverName = item.textContent;

        // Add to top 10 only if not already selected
        if (!selectedDrivers.slice(0, 10).includes(driverName)) {
          const firstEmptyIndex = selectedDrivers.indexOf(null);
          if (firstEmptyIndex !== -1 && firstEmptyIndex < 10) {
            selectedDrivers[firstEmptyIndex] = driverName;
            item.classList.add("selected");
          } else if (firstEmptyIndex === -1) {
            alert("Вы можете выбрать только 10 гонщиков.");
          }
        }
        updateOutput();
      });

      // Right-click to assign to К or ЛК
      item.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        const driverName = item.textContent;

        if (selectedDrivers[10] === null) {
          selectedDrivers[10] = `К. ${driverName}`;
        } else if (selectedDrivers[11] === null) {
          selectedDrivers[11] = `ЛК. ${driverName}`;
        } else {
          alert("К и ЛК уже заполнены.");
        }

        updateOutput();
      });
    });

    function updateOutput() {
      let output = "";
      for (let i = 0; i < 10; i++) {
        if (selectedDrivers[i]) {
          output += `${selectedDrivers[i]}\n`;
        }
      }

      // Qualification and Best Lap (can repeat names)
      if (selectedDrivers[10]) output += `${selectedDrivers[10]}\n`;
      if (selectedDrivers[11]) output += `${selectedDrivers[11]}`;

      document.getElementById("output").textContent = output;
    }

    function copyToClipboard() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert("Скопировано в буфер обмена!");
      }).catch(err => {
        alert("Ошибка копирования: " + err);
      });
    }
  </script>
</body>
</html>
