        body {

            background-color: #f4f4f4;

            display: flex;
            justify-content: center;
        }
        .container {
            display: flex;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            align-items: flex-start;
        }

            font-size: 24px;

            text-align: center;

            display: flex;

            gap: 2px;
            margin-right: 20px;
        }
        .driver {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-align: left;
            transition: background-color 0.2s ease;
        }
        .driver.selected {
            background-color: #0056b3;
        }
        .selections {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 250px;
        }
        label {
            margin-top: 5px;
        }
        select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: none;
            height: 180px;
            font-size: 14px;
            white-space: pre-wrap;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
